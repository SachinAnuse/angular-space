<mat-sidenav-container fullscreen>
  <mat-sidenav mode="side" #sidenav opened position="start">
    <div class="page-logo">
      <a href="dashboard.html">
        <span class="logo-icon material-icons fa-rotate-45">school</span>
        <span class="logo-default">SPTI</span>
      </a>
    </div>
    <div class="user-panel">
      <div class="pull-left image">
        <img
          src="assets/dp.jpg"
          class="img-circle user-img-circle img-box"
          alt="User Image"
        />
      </div>
      <div class="pull-left info">
        <p>Sam anuse</p>
        <a
          ><i class="fa fa-circle user-online"></i
          ><span class="txtOnline"> Online</span></a
        >
      </div>
    </div>
    <ul class="menu-bar">
      <li class="nav-item start active open menu-item-active">
        <a routerLink="studentProfile" class="nav-link nav-toggle"
          ><i class="material-icons">group</i>
          <span class="title menu-title" >Profile</span></a
        >
      </li>
      <li class="nav-item start active open menu-item">
        <a routerLink="studentDashboard" class="nav-link nav-toggle"
          ><i class="material-icons">dashboard</i>
          <span class="title menu-title" >Dashboard</span></a
        >
      </li>
      <li class="nav-item start active open menu-item">
        <a routerLink="myCourses" class="nav-link nav-toggle"
          ><i class="material-icons">school</i>
          <span class="title menu-title" >My Courses</span></a
        >
      </li>
    </ul>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="tool-bar">
        <i class="material-icons" (click)="sidenav.toggle()" style="cursor: pointer;">menu</i>
      <span class="toolbar-spacer"></span>
     <div class = "menu-section">
      <span class="material-icons" style="color: #aa0b0b;">
        mark_email_unread
        </span>
        <span class="material-icons" style="color: blue;">
          notification_important
          </span>
      <span class="material-icons" style="color: darkcyan;cursor: pointer;" (click)="logout()">
        account_circle
        </span>
        
     </div>
    </mat-toolbar>
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
