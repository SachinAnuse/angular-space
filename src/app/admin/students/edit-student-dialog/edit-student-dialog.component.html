<mat-dialog-content class="mat-typography content">
    <div class="row">
      <div class="col-md-12 title">
        Student Details
        <hr style="font-weight: bold;" />
      </div>
    </div>
    <form class="row form-box" (ngSubmit)="add(addForm)" #addForm="ngForm">
      <div class="col-md-12 padding_remove">
        <div class="form-group">
          <label for="totalExperience"
            >First Name<span class="req-span">*</span></label
          >
          <input
            type="text"
            class="form-control"
            name="totalExperience"
            placeholder="BTech"
            [(ngModel)]="student.firstName"
          />
        </div>
      </div>
      <div class="col-md-12 padding_remove">
        <div class="form-group">
          <label for="companyName"
            >Last Name<span class="req-span">*</span></label
          >
          <input
            type="text"
            class="form-control"
            name="companyName"
            placeholder="BTech"
            [(ngModel)]="student.lastName"
          />
        </div>
      </div>
      <div class="col-md-12 padding_remove">
        <div class="form-group">
          <label for="technology"
            >Email<span class="req-span">*</span></label
          >
          <input
            type="text"
            class="form-control"
            name="technology"
            placeholder="BTech"
            [(ngModel)]="student.email"
          />
        </div>
      </div>
      <div class="col-md-12 padding_remove">
        <div class="form-group">
          <label for="domain"
            >Phone Number<span class="req-span">*</span></label
          >
          <input
            type="text"
            class="form-control"
            name="domain"
            placeholder="BTech"
            [(ngModel)]="student.phoneNo"
          />
        </div>
      </div>
      <div class="action-btn-box">
        <input
          type="submit"
          mat-button
          mat-dialog-close
          class="action-btn"
          value="ADD/UPDATE"
        />
      </div>
    </form>
  </mat-dialog-content>
